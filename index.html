      body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1e293b; }
      ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }

      @keyframes live-glow {
        0%, 100% { border-color: rgba(16, 185, 129, 0.4); box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
        50% { border-color: rgba(16, 185, 129, 1); box-shadow: 0 0 30px rgba(16, 185, 129, 0.5); }
      }
      .animate-live-glow {
        animation: live-glow 2s infinite ease-in-out;
      }

      @keyframes sparkle-float {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
      }
      .sparkle {
        position: fixed;
        bottom: -20px;
        width: 10px;
        height: 10px;
        background-color: #10b981;
        border-radius: 50%;
        pointer-events: none;
        z-index: 99;
        animation: sparkle-float 3s linear forwards;
      }

      @keyframes highlight-glow {
        0% { box-shadow: 0 0 0px 0px transparent; filter: brightness(1); }
        50% { box-shadow: 0 0 30px 10px currentColor; filter: brightness(1.3); }
        100% { box-shadow: 0 0 0px 0px transparent; filter: brightness(1); }
      }
      .animate-highlight-glow {
        animation: highlight-glow 2s ease-in-out;
      }
    </style>
