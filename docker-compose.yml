
version: '3.8'

services:
  frontend:
    image: node:20
    working_dir: /app
    ports:
      - "7001:7001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - NODE_ENV=development
    # Run npm install and then replace the shell with the node process for proper lifecycle management
    command: /bin/sh -c "npm install && exec npm run dev -- --port 7001 --host 0.0.0.0"
    stdin_open: true
    tty: true
