
version: '3.8'

services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "7001:7001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: /bin/sh -c "npm install && npm run dev"
    stdin_open: true
    tty: true
